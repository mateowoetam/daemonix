name: Build disk images

on:
  workflow_dispatch:
    inputs:
      upload-to-s3:
        description: "Upload to S3"
        required: false
        default: false
        type: boolean
      platform:
        description: "Target Platform"
        required: true
        default: "amd64"
        type: choice
        options:
          - amd64
          - arm64
  pull_request:
    branches: [main]
    paths:
      - 'disk_config/**'
      - '.github/workflows/build-disk.yml'

env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  DEFAULT_TAG: latest
  # Note: BIB_IMAGE set to latest Centos-bootc or pinned Lorbuschris for BTRFS support
  BIB_IMAGE: quay.io/centos-bootc/bootc-image-builder:latest

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build disk images
    # Use inputs context for manual dispatch, fallback to amd64 for PRs
    runs-on: ${{ inputs.platform == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}

    strategy:
      fail-fast: false
      matrix:
        disk-type: [qcow2, anaconda-iso]
        image-variant: [base, nvidia]

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environment
        shell: bash
        run: |
          # Logic: if variant is 'base', name is just the repo. Otherwise, repo-variant.
          if [ "${{ matrix.image-variant }}" = "base" ]; then
            FULL_NAME="${{ env.IMAGE_NAME }}"
          else
            FULL_NAME="${{ env.IMAGE_NAME }}-${{ matrix.image-variant }}"
          fi

          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> "$GITHUB_ENV"
          # This variable now holds the resolved name (daemonix or daemonix-nvidia)
          echo "RESOLVED_IMAGE_NAME=${FULL_NAME,,}" >> "$GITHUB_ENV"
          echo "USER_UID=$(id -u)" >> "$GITHUB_ENV"
          echo "USER_GID=$(id -g)" >> "$GITHUB_ENV"
          echo "REGISTRY_AUTH_FILE=${{ github.workspace }}/auth.json" >> "$GITHUB_ENV"

      - name: Maximize build space
        if: inputs.platform != 'arm64'
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          remove-codeql: true
          remove-docker-images: true

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Build disk image (${{ matrix.image-variant }})
        id: build
        uses: osbuild/bootc-image-builder-action@main
        with:
          builder-image: ${{ env.BIB_IMAGE }}
          config-file: ${{ matrix.disk-type == 'anaconda-iso' && './disk_config/iso.toml' || './disk_config/disk.toml' }}
          # Use the RESOLVED_IMAGE_NAME we just calculated
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.RESOLVED_IMAGE_NAME }}:${{ env.DEFAULT_TAG }}
          chown: ${{ env.USER_UID }}:${{ env.USER_GID }}
          types: ${{ matrix.disk-type }}
          additional-args: --authfile ${{ env.REGISTRY_AUTH_FILE }} --use-librepo=True

      - name: Upload disk images
        # Only upload as artifact if not uploading to S3
        if: inputs.upload-to-s3 != true
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image-variant }}-${{ matrix.disk-type }}-${{ inputs.platform || 'amd64' }}
          path: ${{ steps.build.outputs.output-directory }}
          retention-days: 5
          if-no-files-found: error

      - name: Upload to S3
        if: inputs.upload-to-s3 == true && github.event_name != 'pull_request'
        shell: bash
        env:
          RCLONE_CONFIG_S3_TYPE: s3
          RCLONE_CONFIG_S3_PROVIDER: ${{ secrets.S3_PROVIDER }}
          RCLONE_CONFIG_S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          RCLONE_CONFIG_S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          RCLONE_CONFIG_S3_REGION: ${{ secrets.S3_REGION }}
          RCLONE_CONFIG_S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
        run: |
          sudo apt-get update && sudo apt-get install -y rclone
          # Organize S3 by variant and run ID for clarity
          rclone copy "${{ steps.build.outputs.output-directory }}" \
            "S3:${{ secrets.S3_BUCKET_NAME }}/${{ matrix.image-variant }}/${{ github.run_id }}"
